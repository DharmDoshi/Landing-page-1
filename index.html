<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <title>Adidas</title>
  </head>
  <body>
    <header>
      <div class="menu-toggle">
        <i class="fas fa-bars"> </i>
      </div>
      <div class="overlay"></div>
      <i class="fas fa-times"></i>
      <nav>
        <div class="logo">
          <img src="./img/1200px-Adidas_Logo.svg.webp" alt="Adidas logo" />
        </div>

        <div class="nav-middle">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>

        <div class="nav-right">
          <ul>
            <li>
              <a href="#">
                <i class="fas fa-search"></i>
              </a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-user"></i>Account </a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-cart"></i>Cart </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <div class="tone-1">
          <div class="product-info">
            <h1>YEEZY BOOST 350 V2</h1>
            <p>New and improved</p>
            <h2>$230</h2>
            <div class="info-btns">
              <a href="#" class="btn discover-btn">DISCOVER</a>
              <a href="#" class="btn cart-btn">ADD TO CART</a>
            </div>
          </div>
        </div>

        <div class="tone-2">
          <img src="./img/shoes1.png" alt="shoe" />
        </div>
      </div>
    </header>
  </body>
</html>
